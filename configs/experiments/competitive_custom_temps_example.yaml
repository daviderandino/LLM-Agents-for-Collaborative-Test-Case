experiment:
  type: "competitive_agents"
  name: "competitive_custom_temperatures"
  input_path: "data/input_code"

llm:
  planner_model: "meta-llama/llama-4-scout-17b-16e-instruct"
  generator_model_1: "openai/gpt-oss-120b"
  generator_model_2: "llama-3.3-70b-versatile"
  
  # Individual temperatures for each agent
  planner_temperature: 0.0       # Very deterministic planning
  generator_1_temperature: 0.3   # Moderate creativity for first generator
  generator_2_temperature: 0.5   # Higher creativity for second generator

agent:
  max_iterations: 5
