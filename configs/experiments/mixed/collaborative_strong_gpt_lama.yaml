experiment:
  type: "collaborative_agents"
  name: "collaborative_strong_gpt_lama"
  input_path: "data/input_code"

llm:
  # Both roles played by the same model used in RQ1 Baseline
  planner_model: "openai/gpt-oss-120b"
  generator_model: "meta-llama/llama-3.3-70b-versatile"
  temperature: 0.2

agent:
  max_iterations: 5 # Critical: Collaboration needs time to refine